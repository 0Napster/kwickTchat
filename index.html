<!DOCTYPE html><html lang=fr><head><meta charset=UTF-8><title>Kwick Tchat</title><link rel=stylesheet href=lib/bootstrap/dist/css/bootstrap.min.css><link rel=stylesheet href=css/main.css></head><body ng-app=KwickApp><div class=container ng-controller="kwickCtrl as kwickC"><div class=row><div class="wrapper col-md-6 col-md-offset-3"><h1 class=text-center>Hello Bienvenue sur l'application Kwick !</h1><form class=form-signin ng-submit=kwickC.signIn(kwickC.user.username,kwickC.user.password) novalidate=""><h2 class=form-signin-heading>Connexion :</h2><input ng-model=kwickC.user.username type=text class=form-control name=username placeholder="Email Address" required="" autofocus=""> <input ng-model=kwickC.user.password type=password class=form-control name=password placeholder=Password required=""> <button class="btn btn-lg btn-primary btn-block" type=submit>Connexion</button></form><h1 class=text-center>Ou</h1><form class=form-signin ng-submit=kwickC.signUp(kwickC.newUser.username,kwickC.newUser.password) novalidate=""><h2 class=form-signin-heading>Cr√©ez votre compte :</h2><input ng-model=kwickC.newUser.username type=text class=form-control name=username placeholder="Email Address" required="" autofocus=""> <input ng-model=kwickC.newUser.password type=password class=form-control name=password placeholder=Password required=""> <button class="btn btn-lg btn-primary btn-block" type=submit>Connexion</button></form></div></div></div><script src=lib/jquery/dist/jquery.js></script><script src=lib/bootstrap/dist/js/bootstrap.js></script><script src=lib/angular/angular.js></script><script src=lib/ngstorage/ngStorage.js></script><script src=js/j.js></script></body></html>
