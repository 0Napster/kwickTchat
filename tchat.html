<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="Une description....">
    <title>Tchat</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="KwickApp">
<div id="wrapper" ng-controller="kwickTchatCtrl">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                Utilisateurs :
            </li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-md-8">
                    <h1>Kwick Tchat</h1>
                    <p></p>
                    <p>Petite application pour chatter avec la classe !</p>
                </div>
                <div class="col-lg-3 col-md-4" ng-controller="kwickCtrl as kwickC">
                    <p class="you">Vous êtes connecté en tant que :{{}} </p>
                    <form ng-submit="kwickC.logOut()" novalidate>
                        <button class="btn btn-lg btn-danger btn-block" type="submit">Déconnexion</button>
                    </form>
                </div>
            </div>
        </div>
        <div ng-controller="kwickMessagesCtrl as kwickSmc">
            <div class="container-fluid all-messages" id="style-1">
                <div class="row">

                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="formMessages" ng-submit="kwickSmc.sayMessages(kwickSmc.message)" novalidate>
                            <input ng-model="kwickSmc.message" type="text" class="form-control" placeholder="Votre message"/>
                            <input type="submit" class="btn btn-lg btn-primary pull-right" value="Envoyer"
                                   style="margin-top:25px;"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/ngstorage/ngStorage.js"></script>
<script src="lib/angular-messages/angular-messages.js"></script>
<script src="js/j.js"></script>
</body>
</html>
